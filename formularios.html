<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form name="signup" onsubmit="alert('Enviei o formulário')" autocomplete="off" target="_blank" method="post" action="#">
        Nome: <input type="text" name="name" /><br>
        Idade: <input type="number" name="age" /><br>
        Senha: <input type="password" name="password" /><br>
        <button type="submit">Enviar</button>
    </form>
    <hr>
    <fieldset>
        <legend>Exemplos de Input</legend>
        <form>
            <label>Text: </label><input type="text" /><br>
            <label>Number: </label><input type="number" min="0" max="99" step="5" /><br>
            <label>Button: </label><input type="button" value="Enviar" /><button type="button">Button</button><br>
            <label>Range: </label><input type="range" min="0" max="99" value="15"/><br>
            <label>Color: </label><input type="color" /><br>
            <label>Email: </label><input type="email" /><br>
            <label>Url: </label><input type="url" /><br>
            <label>Date: </label><input type="date" /><br>
            <label>Week: </label><input type="week" /><br>
            <label>Month: </label><input type="month" /><br>
            <label>Checkbox: </label><input type="checkbox" /><br>
            <label>Radio: </label><input type="radio" name="aceita" /><input type="radio" name="aceita" /><br>
            <label>Hidden: </label><input type="hidden" /><br>
            <label>File: </label><input type="file" multiple /><br>
            <label>Search: </label><input type="search" /><br>
        </form>
    </fieldset>
    <hr>
    <fieldset>
        <legend>Teste</legend>
        <form>
            <button type="button" onclick="alert('Cliquei aqui')">Clicavel</button>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </form>
    </fieldset>
    <hr>
    <form>
        <label>Selecione:</label>
        <select name="role">
            <option value="">Selecione cargo</option>
            <option value="opcao1">Opção 1</option>
            <option value="opcao2">Opção 2</option>
            <option value="opcao3">Opção 3</option>
        </select>
    </form>
    <hr>
    <form>
        <label>Mensagem:</label>
        <textarea rows="10" cols="50" name="mensagem"></textarea>
    </form>
</body>
</html>
